<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {{ fm }}
    <button type="submit">Submit</button>
</form>
<br>
<table border="1">
    <td>Name</td>
    <td>Email</td>
    <td>Roll No</td>
    <td>Section</td>
    <td>Action</td>

    {% for i in data %}
        <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.roll_number }}</td>
        <td>{{ i.section }}</td>
        <td>
            <a href="{% url 'update' i.id %}"><button>Update</button></a>
            <a href="{% url 'delete' i.id %}"><button>Delete</button></a>
        </td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
